<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS_Bootcamp_Widgets</title>
    <script src="greet.js" defer></script>
    <script src="enough-airtime.js" defer></script>
    <script src="totalPhonebill.js" defer></script>
    <script src="wordGame.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

   <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container text-center p-3 mb-2 bg-body-secondary">
        <h1 class="heading">My Bootcamp Widgets</h1>

        <div class="widgets">


            <div class="widget" x-data="{ name:'',
        message:'',
        greetMe(){

            const greetingMessage = greet(this.name);
            

           this.message = greetingMessage;
           setTimeout(() => {
            this.message = '',
            this.name = ''
        }, 5000);}}">
                <h2>Greetings Widget</h2>

                <div x-show="message.length > 0" class="message" x-text="message">

                </div>

                <label for="name">User: </label>
                <input type="text" x-model="name" id="name">

                <button x-on:click="greetMe">Greet!</button>
            </div>


            <div class="widget" x-data="{    airtimeUsage : '',
        availableAirtime : '',
        airtimeMessage : '',
        calculate() {
            const amount = enoughAirtime(this.airtimeUsage, this.availableAirtime)
            this.airtimeMessage = amount

            setTimeout(() => {
                this.airtimeMessage = '',
                this.availableAirtime = '',
                this.airtimeUsage = ''
               }, 5000);

        }}">

                <h2>Enough Airtime widget</h2>

                <div class="input">
                    <label for="usage">usage: </label>
                    <input type="text" x-model="airtimeUsage" id="usage">
                </div>

                <div class="input">
                    <label for="amount">Amount: </label>
                    <input type="text" x-model="availableAirtime" id="amount">
                </div>

                <div x-show="airtimeMessage.length > 0" class="message" x-text="airtimeMessage">

                </div>

                <div>
                    <button x-on:click="calculate()">done</button>
                </div>

            </div>

        </div>

        <div class="widgets-2">
            <div class=" totalPhoneBill widget" x-data="{     statement : '',
                billMessage : '',
                calculateBill() {
                this.billMessage = totalPhoneBill(this.statement);

                setTimeout(() => {
                    this.billMessage = '',
                    this.statement = ''
                }, 5000);
                }}">

                <h2>Total phone bill widget</h2>

                <div class="input">
                    <label for="bill">usage: </label>
                    <input type="text" x-model="statement" id="bill">
                
                    <button x-on:click="calculateBill">total</button>
                </div>

                <div x-show="billMessage.length > 0" class="message" x-text="billMessage">

                </div>

            </div>


        </div>

        <div class="widget" x-data="{ sentence : '',

        longWord : '',

        shortWord : '',

        sumOfLetters : 0,

        generate() {

        this.longWord = longestWord(this.sentence);

        this.shortWord = shortestWord(this.sentence);

        this.sumOfLetters = wordLengths(this.sentence);



        setTimeout(() => {

            this.sentence = '',

            this.longWord = '',

            this.shortWord = '',

            this.sumOfLetters = 0

           }, 5000);}}">



            <h2>Word game Widget</h2>



            <div>

                <label for="words">Sentence: </label>

                <input type="text" x-model="sentence" id="words">

                <button x-on:click="generate()">Done</button>

            </div>


            <span>Longest word: </span>
            <span x-show="longWord.length > 0" class="message" x-text="longWord">

                Longest word...

            </span>

            <br>
            <br>


            <span>Shortest word: </span>
            <span x-show="shortWord.length > 0" class="message" x-text="shortWord">

                Shortest word

            </span>

            <br>
            <br>

            <span>sum of letters: </span>

            <span class="message" x-text="sumOfLetters">

                Sum of letters...

            </span>



        </div>

    </div>

</body>

</html>
